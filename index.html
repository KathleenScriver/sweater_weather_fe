<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='lib/reset.css'>
  <link rel='stylesheet' type='text/css' href='lib/style.css'>
  <title>Sweater Weather</title>
</head>
<body>
  <h1 id='title'>Sweater Weather</h1>

      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
      <!-- <a href="<file path"><button class="default-button">GO TO OTHER PAGE</button></a> -->
  <div id='info-box-container'>
    <div id='top-boxes'>
      <div id='location-box' class='information-box top-box'>
        <section id='location-now-forecast'>
          <img src='#', alt='forecast icon' class='sm-icon'>
          <p id='now-description'>Partly Cloudy</p>
          <p id='now-temp'>38 <img src='#', alt='degree symbol' class='lrg-deg-symbol'></p>
          <p id='now-high'>High: 80 <img src='#', alt='degree symbol' class='sm-deg-symbol'></p>
          <p id='now-low'>Low: 60 <img src='#', alt='degree symbol' class='sm-deg-symbol'></p>
        </section>
        <section id='location-section'>
          <p id='city-state'>Denver, CO</p>
          <p id='country'>United States</p>
          <p id='time-date'>11:11pm, 10/31</p>
        </section>
      </div>

      <div id='details-box' class='information-box top-box'>
        <p>More text to test.</p>
        <p>More text to test.</p>
        <p>More text to test.</p>
      </div>
    </div>

      <div id='forecast-box' class='information-box lower-box'>
        <p>More text to test.</p>
        <p>More text to test.</p>
        <p>More text to test.</p>
      </div>
  </div>


    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
